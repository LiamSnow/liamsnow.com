[package]
name = "liamsnow-com"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.7"
comrak = { version = "0.29.0", features = ["syntect"] }
maud = { version = "0.26.0", features = ["axum"] }
serde = { version = "1.0.214", features = ["derive"] }
serde_yaml = "0.9.34"
syntect = "5.2.0"
tokio = { version = "1.41.0", features = ["full"] }
tower-http = { version = "0.6.1", features = ["fs", "trace"] }
