[package]
name = "liamsnow-com"
version = "0.1.0"
edition = "2024"

[features]
dev = []

[dependencies]
anyhow = "1.0.100"
axum = "0.8.8"
clap = { version = "4.5.55", features = ["derive"] }
serde = { version = "1.0.228", features = ["derive"] }
tokio = { version = "1.49.0", features = ["full", "process"] }
toml = "0.9.11"
tower-http = { version = "0.6.8", features = ["fs", "trace", "compression-full", "set-header"] }
typst-as-lib = { version = "0.15.1", features = ["packages", "ureq", "typst-html"] }
typst-html = "0.14.2"
