[package]
name = "liamsnow-com"
version = "0.1.0"
edition = "2024"

[features]
dev = ["notify"]

[dependencies]
axum = "0.8.4"
# markdown -> html
comrak = { version = "0.40.0", features = ["syntect"] }
# sass -> css
grass = "0.13.4"
# datetime
jiff = { version = "0.2.15", features = ["serde"] }
# HTML macro
maud = { version = "0.27.0", features = ["axum"] }
serde = { version = "1.0.219", features = ["derive"] }
# for markdown YAML frontmatter
serde_yaml = "0.9.34"
# code syntax highlighting
syntect = "5.2.0"
tokio = { version = "1.47.1", features = ["full"] }
tower-http = { version = "0.6.6", features = ["fs", "trace", "compression-full", "set-header"] }
notify = { version = "8.2.0", optional = true }
minify-js = "0.6.0"
